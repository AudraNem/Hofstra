<html>
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.js"></script>
<script src='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-zoomslider/v0.7.0/L.Control.Zoomslider.css' rel='stylesheet' />
<style>

body, html {
  margin:0;
  padding:0;
  height: 100%;
  overflow: hidden;
}

<!--THIS DISABLES THE SCROLL FUNCTION -->

html {
  overflow-y: scroll !important;
}

<!--END SCROLLBAR BLOCK -->

<!--CSS FOR MAP -->

#map-container {
            height: 70%;
            padding-bottom: 0px;
            margin: 0px;
}

#map {
        display: block;
        height: 50%;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
}

.popup {
  text-align:center;
}

.popup .slideshow .image{
  display:none;
}

.popup .slideshow .image.active {
  display:block;
}

.popup .slideshow img {
  width:100%;
}

.popup .slideshow .caption {
  background:#eee;
  padding:10px;
}

.popup .cycle {
  padding:10px 0 20px;
}

.popup .cycle a.prev { float:left;
}

.popup .cycle a.next { float:right;
}

/* Adjustments to account for mapbox.css box-sizing rules */
.leaflet-control-zoomslider-knob { width:14px; height:6px; }
.leaflet-container .leaflet-control-zoomslider-body {
  -webkit-box-sizing:content-box;
     -moz-box-sizing:content-box;
          box-sizing:content-box;
  }

<!--End CSS for Map -->

</style>
</head>

<body>

<div id='map'></div>
<div id="map-container">

<div id='map'></div>
</div>


<!-- API ACCESS FOR THE MAP -->
<script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoibWFwcGxlZ2EiLCJhIjoiY2lqbzk3aGVlMDB0bHRvbTVvNXB1azZxdyJ9.PpTLv2su5er4AqXhF-LK4A';
var map = L.mapbox.map('map', 'mapbox.streets', {
  container: 'map',
});

var myLayer = L.mapbox.featureLayer().addTo(map);

var geoJson = [{
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [11.3510790467262, 43.3185880185006]},
    "properties": {
        'title': 'Balletto di Siena',
        'marker-color': '#6ccf21',
        'marker-symbol': 'theatre',
        'marker-size': 'medium',

        // Store the image url and caption in an array.
        'images': [
          ['https://2.bp.blogspot.com/-A8wZ5uLSJxU/Wtja1W5e2eI/AAAAAAAADz0/hSZ0Zws3FngDIHykjPIFAiR9tZGWmbV_wCLcBGAs/s1600/405cd87965f762e6f5ed6b82d1d030df.png','This is the theatre where the various artists of Balletto di Siena would perform before the pandemic struck. It is located in Siena, Italy.'],
        ]
    }
}, {
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [-5.930120, 54.597285]},
    "properties": {
        'title': 'Lincoln Center',
        'marker-color': '#197e01',
        'marker-symbol': 'theatre',
        'marker-size': 'medium',
        'images': [
          ['https://en.wikipedia.org/wiki/Lincoln_Center#/media/File:Lincoln_Center_Overview_(48047495362).jpg','Lincoln Center for the Performing Arts (also simply known as Lincoln Center) is a 16.3-acre (6.6-hectare) complex of buildings in the Lincoln Square neighborhood of Manhattan in New York City.[1] It has thirty indoor and outdoor facilities and is host to 5 million visitors annually.[1] It houses nationally and internationally renowned performing arts organizations including the New York Philharmonic, the Metropolitan Opera, and the New York City Ballet. Juilliard School of Music also became part of the Lincoln Center complex. '],
            ]
    }
}, {
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [9.189108610153198, 45.4676102538261]},
    "properties": {
        'title': 'Teatro alla Scala',
        'marker-color': '#f3e849',
        'marker-symbol': 'theatre',
        'marker-size': 'medium',
        'images': [
          ['https://en.wikipedia.org/wiki/La_Scala#/media/File:Milan_-_Scala_-_Facade.jpg','This is the theatre where the various artists of Teatro alla Scala would perform before the pandemic struck. It is located in Milan, Italy.'],
        ]
    }
}, {
    type: 'Feature',
    "geometry": { "type": "Point", "coordinates": [10.6236183643341, 44.70727159]},
    "properties": {
        'title': 'Fondazione Nazionale della Danza Aterballetto',
        'marker-color': '#52d4be',
        'marker-symbol': 'theatre',
        'marker-size': 'medium',
        'images': [
          ['https://www.aterballetto.it/wp-content/uploads/2018/07/aterballetto-logo_120@2x.png','This is the theatre where the various artists of Fondazione Nazionale della Danza Aterballetto would perform before the pandemic struck. It is located in Reggio Emilia, Italy.'],
        ]
    }
}];

// Add custom popup html to each marker.
myLayer.on('layeradd', function(e) {
    var marker = e.layer;
    var feature = marker.feature;
    var images = feature.properties.images
    var slideshowContent = '';

    for(var i = 0; i < images.length; i++) {
        var img = images[i];

        slideshowContent += '<div class="image' + (i === 0 ? ' active' : '') + '">' +
                              '<img src="' + img[0] + '" />' +
                              '<div class="caption">' + img[1] + '</div>' +
                            '</div>';
    }

    // Create custom popup content
    var popupContent =  '<div id="' + feature.properties.id + '" class="popup">' +
                            '<h2>' + feature.properties.title + '</h2>' +
                            '<div class="slideshow">' +
                                slideshowContent +
                            '</div>' +
                            '<div class="cycle">' +
                                '<a href="#" class="prev">&laquo; Previous</a>' +
                                '<a href="#" class="next">Next &raquo;</a>' +
                            '</div>'
                        '</div>';

    // http://leafletjs.com/reference.html#popup
    marker.bindPopup(popupContent,{
        closeButton: false,
        minWidth: 320
    });
});

// Add features to the map
myLayer.setGeoJSON(geoJson);

$('#map').on('click', '.popup .cycle a', function() {
    var $slideshow = $('.slideshow'),
        $newSlide;

    if ($(this).hasClass('prev')) {
        $newSlide = $slideshow.find('.active').prev();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').last();
        }
    } else {
        $newSlide = $slideshow.find('.active').next();
        if ($newSlide.index() < 0) {
            $newSlide = $('.image').first();
        }
    }

    $slideshow.find('.active').removeClass('active').hide();
    $newSlide.addClass('active').show();
    return false;
});

<!-- SET THE MAP VIEW HERE -->
map.setView([9.18910861015319, 45.46761025], 6);
</script>


</body>
</html>
